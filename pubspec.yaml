name: campusconnect
description: "A campus utility app for students to stay connected with campus events, announcements, and personal notes."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  image_picker: ^1.1.3
  file_picker: ^8.1.4
  intl: ^0.19.0
  flutter_pdfview: ^1.2.2
  open_file: ^3.3.1
  permission_handler: ^11.0.1
  uuid: ^4.5.0
  flutter_secure_storage: ^8.0.0
  form_validator: ^2.1.1

dev_dependencies:  # ✅ YAHAN MOVED
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.14.4  # ✅ DEV DEPENDENCY

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/appicon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Sourgammy
      fonts:
        - asset: assets/fonts/sourgammy.ttf